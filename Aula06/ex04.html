<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = window.prompt()
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras.`)
        document.write(`<p>Nome maiusculo: ${nome.toUpperCase(nome)}</p>`)
        document.write(`<p>Seu nome menusculo é ${nome.toLowerCase(nome)}</p>`)
    </script>
</body>
</html>

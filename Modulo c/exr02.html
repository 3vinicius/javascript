<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area{
            margin: auto;
            background-color: rgba(71, 102, 255, 0.938);
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="sair()">
        Interaja....
    </div>

    <script>
        var area = window.document.getElementById('area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrou)
        area.addEventListener('mouseout', sair)


        function clicar(){
           area.innerText = 'Clicou'
           area.style.background = 'blue'
           area.style.color = 'white'
           area.style.border= '20px'
        }
        function entrou(){
            area.innerText = 'entrou'
            area.style.background = 'red'
        }
        function sair(){
            area.innerText = 'SAiu'
            area.style.background ='rgba(71, 102, 255, 0.938)'
        }

    </script>
</body>
</html>
